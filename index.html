<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="box">
    <input type="text" id="display">
    <table>
        <tr>
            <td><input type="button" value="1" class="cal"></td>
            <td><input type="button" value="2" class="cal" ></td>
            <td><input type="button" value="2" class="cal" ></td>
            <td><input type="button" value="3" class="cal" ></td>
            
        </tr>
        <tr>
            <td><input type="button" value="4" class="cal"></td>
            <td><input type="button" value="5" class="cal"></td>
            <td><input type="button" value="6" class="cal"></td>
            <td><input type="button" value="*" class="cal"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="cal"></td>
            <td><input type="button" value="8" class="cal"></td>
            <td><input type="button" value="9" class="cal"></td>
            <td><input type="button" value="-" class="cal"></td>
        </tr>
        <tr>
            <td><input type="button" value="/" class="cal" ></td>
            <td><input type="button" value="0" class="cal"></td>
            <td><input type="button" value="=" id="equal"></td>
            <td><input type="button" value="+" class="cal"></td>
        </tr>
    </table>
</div>
<button id="btn"></button>
</body>
<script src="app.js"></script>
</html>
